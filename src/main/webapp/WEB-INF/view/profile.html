   <div class="container">
    <div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
        <div id="profilepic">
          <img src="img/RWM5.png" class="avatar img-circle" alt="avatar">
		</div>

      <!-- edit form column -->
      <div class="col-md-9 personal-info" style="background-color: lightgray">
        <!--<div class="alert alert-info alert-dismissable">

		<h3>Update profile for:<h3>
        <h3 th:text="${session.user.userName}"></h3>
        <form class="form-horizontal" name="updateForm" id="updateForm" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="firstName" id="firstName" th:value="${session.user.firstName}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="lastName" id="lastName" th:value="${session.user.lastName}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Home Address:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="homeAddress" id="homeAddress" th:value="${session.user.homeAddress}">
            </div>
          </div>
		  <div class="form-group">
            <label class="col-lg-3 control-label">Work Address:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="workAddress" id="workAddress" th:value="${session.user.workAddress}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="email" name="email" id="email" th:value="${session.user.email}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Cell Phone #:</label>
            <div class="col-lg-8">
              <input class="form-control" type="phoneNumber" name="cellPhone" id="cellPhone" th:value="${session.user.cellPhone}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" name="password" id="password" th:value="${session.user.password}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Confirm password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" th:value="${session.user.password}">
            </div>
          </div>
		  <!-- Hidden form fields to hold latitude/longitude data -->
          <div class="form-group">
            <input type="hidden" value="" name="homeLat" id="homeLat">
          </div>
          <div class="form-group">
            <input type="hidden" value="" name="homeLng" id="homeLng">
		  </div>
		  <div class="form-group">
            <input type="hidden" value="" name="workLat" id="workLat">
          </div>
          <div class="form-group">
            <input type="hidden" value="" name="workLng" id="workLng">
		  </div>
		  <div class="form-group">
			<input type="hidden" th:value="${session.user.userId}" name="userId" id="userId">
		  </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="button" class="btn btn-primary" value="Save Changes" id="updateProfile">
              <span></span>
			  <input type="button" class="btn btn-primary" value="Get Matches" id="getMatches2">
            </div>
          </div>
        </form>
      </div>
  </div>
