    <div class="container">
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Your Profile</h2>
                    <hr>
                    <br/>
                </div>
                <div>
                    <table class="table table-bordered table-hover table-striped" style="background-color: lightblue">
                        <h4 style="text-align: center">Matches</h4>
                        <thead>
                            <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Location</th>
                            <th>Destination</th>
                            </tr>
                        </thead>
                        <tbody>
                        	<th:block th:each="match : ${session.matches}">
                            <tr>
                                <td th:text="${match[0]}"></td>
                                <td th:text="${match[1]}"></td>
                                <td th:text="${match[2]}"></td>
                                <td th:text="${match[3]}"></td>
                                <td></td>
                            </tr> 
                            </th:block>
                           <!--   <tr>
                                <td>Jane</td>
                                <td>Doe</td>
                                <td>doedoedoe@gmail.com</td>
                                <td>Westminster, MD</td>
                                <td>T.Rowe Price, Owings Mills, MD</td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
                <!--<div class="col-md-8">-->
                    <!-- Embedded Google Map using an iframe - to select your location find it on Google maps and paste the link as the iframe src. If you want to use the Google Maps API instead then have at it! -->
                    <!--<iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?hl=en&amp;ie=UTF8&amp;ll=37.0625,-95.677068&amp;spn=56.506174,79.013672&amp;t=m&amp;z=4&amp;output=embed"></iframe>
                </div>
                <div class="col-md-4">  
                    <h4>Matches</h4>
                    <p>Jane Doe</p>
                    <p>John Smith</p>
                    <p>Abby Jones</p>

                <div class="clearfix"></div>
            </div>
        </div>

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Contact A MATCH</h2>
                    <hr>
                    <form role="form">
                        <div class="row">
                            <div class="form-group col-lg-4">
                                <label>Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Email Address</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Phone Number</label>
                                <input type="tel" class="form-control">
                            </div>
                            <div class="clearfix"></div>
                            <div class="form-group col-lg-12">
                                <label>Message</label>
                                <textarea class="form-control" rows="6"></textarea>
                            </div>
                            <div class="form-group col-lg-12">
                                <input type="hidden" name="save" value="contact">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
